<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動更新天氣網頁</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .weather-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .weather-card {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            font-size: 1.3rem;
        }
        .weather-card img {
            width: 60px;
            height: 60px;
        }
        .update-time {
            margin-top: 2rem;
            font-size: 1rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自動更新天氣網頁</h1>
        <div class="weather-list">
            <div class="weather-card">
                <div><b>台北市</b></div>
                <div>32.17°C</div>
                <div>多雲</div>
                <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="icon">
            </div>
            <div class="weather-card">
                <div><b>San Mateo</b></div>
                <div>11.85°C</div>
                <div>晴</div>
                <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="icon">
            </div>
            <div class="weather-card">
                <div><b>Chicago</b></div>
                <div>11.9°C</div>
                <div>多雲</div>
                <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="icon">
            </div>
        </div>
        <div class="update-time">最後更新時間：2025-05-20 05:13 UTC</div>
    </div>
</body>
</html>
